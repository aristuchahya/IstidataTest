<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Karyawan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-4">
    <div class="card">
        <div class="card-header bg-light d-flex">
            <img src="../static/img/folder.png" class="img-thumbnail me-3" alt="Thumbnail" style="width: 50px; height: auto;">
            <h4 class="card-title">Aplikasi Data Pribadi</h4>
        </div>
        <div class="card-body">
            <!-- Form Search -->
            <form id="searchForm" class="mb-4">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nik" class="form-label">NIK</label>
                        <input type="text" id="nik" class="form-control" placeholder="Masukkan NIK">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" id="name" class="form-control" placeholder="Masukkan Nama">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary me-2">Search</button>
                <a href="form.html">
                    <button type="button" class="btn btn-success">Add</button>
                </a>
            </form>

            <!-- Table Data -->
            <table class="table table-striped table-bordered">
                <thead class="table-light">
                <tr>
                    <th>No</th>
                    <th>NIK</th>
                    <th class="w-20">Nama Lengkap</th>
                    <th>Umur</th>
                    <th>Tanggal Lahir</th>
                    <th>Jenis Kelamin</th>
                    <th>Alamat</th>
                    <th>Negara</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="dataBody">
            </table>
            <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="detailModalLabel">Detail Karyawan</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Content will be loaded here -->
                            <p><strong>NIK:</strong> <span id="modalNik"></span></p>
                            <p><strong>Nama Lengkap:</strong> <span id="modalFullName"></span></p>
                            <p><strong>Umur:</strong> <span id="modalAge"></span></p>
                            <p><strong>Tanggal Lahir:</strong> <span id="modalBirth"></span></p>
                            <p><strong>Jenis Kelamin:</strong> <span id="modalGender"></span></p>
                            <p><strong>Alamat:</strong> <span id="modalAddress"></span></p>
                            <p><strong>Negara:</strong> <span id="modalCountry"></span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../static/main.js">
</script>
</body>
</html>
